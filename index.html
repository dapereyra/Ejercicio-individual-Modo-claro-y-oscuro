<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Claro y Oscuro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <body class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Lista</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <button id="modo-claro" class="btn btn-light">Modo Claro</button>
                    </li>
                    <li class="nav-item">
                        <button id="modo-oscuro" class="btn btn-dark">Modo Oscuro</button>
                    </li>
                </ul>
            </div>
        </nav>
    
        <div class="container mt-5">
            <h1 class="text-center">Lista</h1>
            <img width="50px" src="https://www.freeiconspng.com/thumbs/list-icon/checklist-icon-checklist-icon-png-list-icon-7.png" class="img-fluid mx-auto d-block" alt="Imagen">
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Columna 1</th>
                        <th>Columna 2</th>
                        <th>Columna 3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Dato 1</td>
                        <td>Dato 2</td>
                        <td>Dato 3</td>
                    </tr>
                    <tr>
                        <td>Dato 4</td>
                        <td>Dato 5</td>
                        <td>Dato 6</td>
                    </tr>
                </tbody>
            </table>
        </div>
    
        <script>
            $(document).ready(function() {
                $('#modo-claro').click(function() {
                    $('body').removeClass('bg-dark text-white').addClass('bg-light text-dark');
                    $('nav').removeClass('navbar-dark bg-dark').addClass('navbar-light bg-light');
                    $('button').removeClass('btn-light').addClass('btn-dark');
                    $('#modo-claro').removeClass('btn-dark').addClass('btn-light');
                    $('.table').removeClass('text-white').addClass('text-dark');
                });
    
                $('#modo-oscuro').click(function() {
                    $('body').removeClass('bg-light text-dark').addClass('bg-dark text-white');
                    $('nav').removeClass('navbar-light bg-light').addClass('navbar-dark bg-dark');
                    $('button').removeClass('btn-dark').addClass('btn-light');
                    $('#modo-oscuro').removeClass('btn-light').addClass('btn-dark');
                    $('.table').removeClass('text-dark').addClass('text-white');
                });
            });
        </script>
    </body>
    </html>
